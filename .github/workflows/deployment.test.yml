name: Test Deployment
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-test.[0-9]+'
jobs:
  #
  # OneBlink Tenant
  #
  OneBlinkTest:
    name: Test Deployment (OneBlink)
    runs-on: ubuntu-latest
    environment: OneBlink Test
    env:
      TENANT: 'oneblink'
      ENVIRONMENT: 'test'
      PUBLIC_URL: https://oneblink-forms.cdn.test.oneblink.io
      ONEBLINK_ACCESS_KEY: ${{ secrets.ONEBLINK_ACCESS_KEY }}
      ONEBLINK_SECRET_KEY: ${{ secrets.ONEBLINK_SECRET_KEY }}
      ONEBLINK_CLI_ENVIRONMENT: 'test'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
      - run: npm install --global npm@11
      - run: npm ci
      - run: npm run build
      - run: npx oneblink cdn scope oneblink-forms.cdn.test.oneblink.io
      - run: npx oneblink cdn deploy dist --env prod --force
  #
  # CivicPlus Tenant
  #
  CivicPlusTest:
    name: Test Deployment (CivicPlus)
