      ONEBLINK_ACCESS_KEY: ${{ secrets.ONEBLINK_ACCESS_KEY }}
      ONEBLINK_SECRET_KEY: ${{ secrets.ONEBLINK_SECRET_KEY }}
      ONEBLINK_CLI_ENVIRONMENT: 'test'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
      - run: npm install --global npm@11
      - run: npm ci
      - run: npm run build
      - run: npx civicplus cdn scope civicplus-forms.cdn.transform.test.civicplus.com
      - run: npx civicplus cdn deploy dist --env prod --force
  #
  # OneBlink US Tenant
  #
  OneBlinkUSTest:
    name: Test Deployment (OneBlink US)
    runs-on: ubuntu-latest
    environment: OneBlink US Test
    env:
      TENANT: 'oneblink-us'
