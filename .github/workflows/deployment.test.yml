name: Test Deployment
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-test.[0-9]+'
jobs:
  #
  # OneBlink Tenant
  #
  OneBlinkTest:
    name: Test Deployment (OneBlink)
    runs-on: ubuntu-latest
    environment: OneBlink Test
    env:
      TENANT: 'oneblink'
      ENVIRONMENT: 'test'
      ONEBLINK_ACCESS_KEY: ${{ secrets.ONEBLINK_ACCESS_KEY }}
      ONEBLINK_SECRET_KEY: ${{ secrets.ONEBLINK_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install --global npm@10
      - run: npm ci
      - run: npm run build
      - run: npx oneblink cdn scope oneblink-forms.cdn.oneblink.io
      - run: npx oneblink cdn deploy dist --env test --force
  #
  # CivicPlus Tenant
  #
  CivicPlusTest:
    name: Test Deployment (CivicPlus)
    runs-on: ubuntu-latest
    environment: CivicPlus Test
    env:
      TENANT: 'civicplus'
      ENVIRONMENT: 'test'
      ONEBLINK_ACCESS_KEY: ${{ secrets.ONEBLINK_ACCESS_KEY }}
      ONEBLINK_SECRET_KEY: ${{ secrets.ONEBLINK_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install --global npm@10
      - run: npm ci
      - run: npm run build
      - run: npx civicplus cdn scope civicplus-forms.cdn.transform.civicplus.com
      - run: npx civicplus cdn deploy dist --env test --force
