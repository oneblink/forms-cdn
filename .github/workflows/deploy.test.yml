name: Deploy Test
on:
  push:
    branches:
      - 'master'
      - 'hotfix/**'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+-test.[0-9]+'
jobs:
  OneBlink:
    runs-on: ubuntu-latest
    environment: OneBlink
    env:
      TENANT: 'oneblink'
      ENVIRONMENT: 'test'
      ONEBLINK_ACCESS_KEY: ${{ secrets.ONEBLINK_ACCESS_KEY }}
      ONEBLINK_SECRET_KEY: ${{ secrets.ONEBLINK_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install --global npm@6
      - run: npm ci
      - run: npm run build
      - run: npx oneblink cdn scope oneblink-forms.cdn.oneblink.io
      - run: npx oneblink cdn deploy dist --env test --force
  CivicPlus:
    runs-on: ubuntu-latest
    environment: CivicPlus
    env:
      TENANT: 'civicplus'
      ENVIRONMENT: 'test'
      ONEBLINK_ACCESS_KEY: ${{ secrets.ONEBLINK_ACCESS_KEY }}
      ONEBLINK_SECRET_KEY: ${{ secrets.ONEBLINK_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install --global npm@6
      - run: npm ci
      - run: npm run build
      - run: npx civicplus cdn scope civicplus-forms.cdn.transform.civicplus.com
      - run: npx civicplus cdn deploy dist --env test --force
