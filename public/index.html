<html>

<head>
  <!-- Must include Material Icons which are used by Form -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <script charset="utf-8" type="text/javascript" src="../dist/latest.js"></script>

  <script>
    window.addEventListener('load', function (event) {
      OneBlinkForms.render({
        formId: 3243,
        formsAppId: 954,
        selector: '#form',
        submissionRedirectUrl: 'https://google.com.au',
        cancelRedirectUrl: 'https://google.com.au',
      })
    });
  </script>

  <style>
    /* Styles to help with the Bulma defaults */
    html {
      background-color: #fff;
      font-size: 16px;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      min-width: 300px;
      overflow-x: hidden;
      overflow-y: scroll;
      text-rendering: optimizeLegibility;
      text-size-adjust: 100%;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit
    }

    body {
      font-size: 1em;
      font-weight: 400;
      line-height: 1.5;
      font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
    }

    p,
    figure {
      margin: 0;
    }

    img {
      height: auto;
      max-width: 100%;
    }

    /* Styles to center form */
    #form {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    /* Styles to prove @oneblink/apps-react styles are contained */
    .button {
      background: blue;
      color: white;
    }
  </style>
</head>

<body>
  <button class="button">
    My .button Class
  </button>
  <div id="form"></div>
</body>

</html>
