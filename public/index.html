<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

  <!-- Must include Material Icons which are used by Form -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <script charset="utf-8" type="text/javascript" src="../dist/latest.js"></script>
  <script charset="utf-8" type="text/javascript" src="./configuration.js"></script>
  <script>
    if (typeof window.__DEVELOPMENT_FORM_ID__ !== 'number') {
      throw new Error('"window.__DEVELOPMENT_FORM_ID__" must be set to run locally. See CONTRIBUTING.md for more details')
    }
    if (typeof window.__DEVELOPMENT_FORMS_APP_ID__ !== 'number') {
      throw new Error('"window.__DEVELOPMENT_FORMS_APP_ID__" must be set to run locally. See CONTRIBUTING.md for more details')
    }
    window.addEventListener('load', function (event) {
      OneBlinkForms.render({
        formId: window.__DEVELOPMENT_FORM_ID__,
        formsAppId: window.__DEVELOPMENT_FORMS_APP_ID__,
        selector: '#form',
        submissionRedirectUrl: window.__DEVELOPMENT_SUBMISSION_REDIRECT_URL__ || 'https://google.com.au',
        cancelRedirectUrl: window.__DEVELOPMENT_CANCEL_REDIRECT_URL__ || 'https://google.com.au',
        googleMapsApiKey: window.__DEVELOPMENT_GOOGLE_MAPS_API_KEY__,
        externalId: window.__DEVELOPMENT_EXTERNAL_ID__,
      })
    });
  </script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    /* Styles to center form */
    #form {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    /* Styles to prove @oneblink/apps-react styles are contained */
    .button {
      background: blue;
      color: white;
    }

    .footer,
    .hero {
      background: lightblue;
      height: 300px;
      display: flex;
      align-items: center;
      padding: 50px;
    }

    .hero {
      margin-bottom: 50px;
    }

    .footer {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="hero">
    <div>
      <h1>Best Website Ever!!!</h1>
      <h3>Well, it would be if more people thought it was good...</h3>
      <button class="button">
        My .button Class
      </button>
    </div>
  </div>
  <div id="form"></div>
  <div class="footer">
    <div>
      <h3>OK, I lied, it's not as good as I want it to be...</h3>
    </div>
  </div>
</body>

</html>
